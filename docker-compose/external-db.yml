version: '3.9'

services:
  redis-db:
    extends:
      file: ./services/redis.yml
      service: redis-db

  visualizer:
    extends:
      file: ./services/visualizer.yml
      service: visualizer

  sig-provider:
    extends:
      file: ./services/sig-provider.yml
      service: sig-provider

  frontend:
    extends:
      file: ./services/frontend.yml
      service: frontend
    ports:
    - "3000:3000"
    networks:
      - frontend-network

  stats-db-init:
    extends:
      file: ./services/stats.yml
      service: stats-db-init

  stats-db:
    depends_on:
      stats-db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/stats.yml
      service: stats-db
    networks:
      - frontend-network

  stats:
    depends_on:
      - stats-db
    extends:
      file: ./services/stats.yml
      service: stats
    networks:
      - frontend-network

  user-ops-indexer:
    extends:
      file: ./services/user-ops-indexer.yml
      service: user-ops-indexer
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
